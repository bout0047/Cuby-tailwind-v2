name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - testing/pipeline

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          gh pages --dist=./build --branch=gh-pages
